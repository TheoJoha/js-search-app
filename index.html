<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@700&family=Fascinate+Inline&family=Roboto:ital,wght@1,400;1,900&display=swap"
        rel="stylesheet">
    <title>SearchMe</title>
</head>

<body>
    <main>
        <h1 class="offscreen">Search Me A Wikipedia Powered Search Engine</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true" SearchMe></div>
            <form id="searchBar" class="searchbar">
                <label class="offscreen" for="search">Enter a search term or phrase</label>
                <input id="search" type="text" autocomplete="off" />
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search term">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <button id="searchButton" class="button searchButton" type="submit" aria-label="submit-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </section>
        <section class="results">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive">

                </div>
            </div>
            <div id="searchResults" class="searchResults">
                <div class="resultItem">
                    <div class="resultTitle">
                        <a href="">Dachsund</a>
                    </div>
                    <div class="resultContents">
                        <div class="resultImage">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Short-haired-Dachshund.jpg"
                                alt="Dachsund" height="50px" width="50px">
                        </div>
                        <div class="resultText">
                            <p class="resultDescription">The Dachshund (UK: DAKS-and, DASH-, -huund, -huunt or US:
                                DAHKS...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p><span aria-hidden=true>
                &lt;&lt;</span> Powered by <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
            <span aria-hidden="true">&gt;&gt;</span>
        </p>
    </footer>
</body>

</html>
